<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Ошибка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFE6E6, #FFB3B3);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #990000;
            margin-top: 2em;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .error-box {
            background-color: #FFFFFF;
            max-width: 500px;
            margin: 2em auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background: #D9363E;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #990000;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1>Что-то пошло не так...</h1>
    <p>{errorMessage ?: 'Произошла ошибка. Попробуйте позже или свяжитесь с разработчиком.'}</p>
    <a class="btn" href="/game/all">Вернуться к списку игр</a>
</div>
</body>
</html>
