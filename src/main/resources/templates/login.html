<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <style>
        body { margin:0; padding:0; font-family:Arial,sans-serif; background:#f0f0f0; }
        .container { max-width:400px; margin:4em auto; background:#fff; padding:2em; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
        h1 { text-align:center; color:#003366; }
        .form-group { margin-bottom:1em; }
        label { display:block; margin-bottom:0.5em; font-weight:bold; color:#333; }
        input { width:100%; padding:0.7em; box-sizing:border-box; border:1px solid #ccc; border-radius:4px; }
        .btn { display:inline-block; background:#007ACC; color:#fff; padding:0.7em 1.2em; border:none; border-radius:4px; cursor:pointer; font-weight:bold; margin-top:1em; transition:background .3s; text-decoration:none; }
        .btn:hover { background:#005EA8; }
        .error { color:#c00; margin-bottom:1em; text-align:center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход</h1>

    {#if error}
        <div class="error">Неверное имя пользователя или пароль</div>
    {/if}

    <form method="post" action="/j_security_check">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="j_username" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="j_password" required/>
        </div>
        <button class="btn" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
